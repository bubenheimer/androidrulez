buildscript {
    repositories {
        maven { url MAVEN_REPOSITORY_URL}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:' + ANDROID_STUDIO_VERSION
    }
}

repositories {
    maven { url MAVEN_REPOSITORY_URL}
}

apply plugin: 'com.android.library'

android {
    lintOptions {
        baseline file('lint-baseline.xml')
    }

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        debug {
        }
        release {
            shrinkResources false
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }

    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    // TODO change based on resolution of https://issuetracker.google.com/issues/72050365
    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }

    dependencies {
        implementation 'org.bubenheimer:javarulez:1.0-SNAPSHOT'
        implementation 'org.bubenheimer:androidutil:1.0-SNAPSHOT'
        implementation 'com.android.support:support-annotations:27.0.2'
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
